name: lint
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: run black
        run: black --check --verbose app
      - name: run mypy
        run: mypy app